{% extends 'attendance/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Enroll Student in Course</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="student">Student</label>
            <select name="student" class="form-control">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.get_full_name }} ({{ student.username }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="course">Course</label>
            <select name="course" class="form-control">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="academic_year">Academic Year</label>
            <input type="text" name="academic_year" class="form-control" placeholder="e.g. 2024-2025" required>
        </div>
        <button type="submit" class="btn btn-warning">Enroll</button>
    </form>
</div>
{% endblock %}
